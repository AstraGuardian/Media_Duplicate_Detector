name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python --version

    - name: Check Python syntax
      run: python -m py_compile *.py

    - name: Test imports (Linux)
      if: runner.os == 'Linux'
      run: |
        # On Linux, tkinter needs to be installed separately for testing
        # We'll just verify the other modules can import
        python -c "import scanner; import file_operations; import quality_analyzer; import folder_tags; import tooltip"
      continue-on-error: true

    - name: Test imports (Windows)
      if: runner.os == 'Windows'
      run: |
        python -c "import scanner; import file_operations; import quality_analyzer; import folder_tags; import tooltip; import gui"

    - name: Verify main.py is executable
      run: python main.py --help || true
      continue-on-error: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8 (informational only)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
